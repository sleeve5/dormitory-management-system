<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>updatepwd</title>
    <style type="text/css">
        p span{display:inline-block;width: 200px;}
    </style>
</head>
<body>
<form action="{{ url_for('updatepwd') }}" method="post">
    <p><span>id: </span><input type="text" name="id" required autocomplete="off"></p>
    <p><span>oldpassword: </span><input type="password" name="oldpassword" required></p>
    <p><span>newpassword: </span><input type="password" name="newpassword" required></p>
    <p><span>newpassword1: </span><input type="password" name="newpassword1" required></p>
    <input type="submit" value="submit">&nbsp;&nbsp;
    <input type="reset" value="reset">
</form>
{% if msg %}
<p>Error: <strong>{{msg}}</strong></p>
{% endif %}
</body>
</html>
